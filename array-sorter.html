<!DOCTYPE html>
<html>
	<head>
		<title>
			Array Sorter
		</title>
		<meta charset = "UTF-8" />
		<!-- css design -->
		<link rel = "stylesheet" href = "array-sorter/style.css" />

		
		
	</head>

	<body>
		<!-- drawing canvas -->
		<canvas id = "canvas"></canvas>

		<!-- slider -->
		<div class="slidecontainer">
		 	<input type="range" min="5" max="25" value="10" class="slider" id="arraySize">
		</div>

		<button onclick = "BeginSort()" class = "button button1"> Start </button>

		<button onclick = "StopSort()" class = "button button1"> Stop </button>

		<!-- javascript for visualization of code -->
		<script src = "array-sorter/canvas.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>
			Array Sorter
		</title>
		<meta charset = "UTF-8" />
		<!-- css design -->
		<link rel = "stylesheet" href = "array-sorter/style.css" />
	</head>

	<body>
		<!-- drawing canvas -->
		<canvas id = "canvas"></canvas>

		<!-- array size slider -->
		<div class="slidecontainer">
		 	<input type="range" min="5" max="25" value="10" class="slider" id="arraySize">
		</div>

		<!-- speed slider -->
		<div class="slidecontainer">
		 	<input type="range" min="10" max="1000" value="300" class="slider" id="sortSpeed">
		</div>

		<button id="start" class="button"> Start </button>

		<!-- javascript for visualization of code -->
		<script src = "array-sorter/canvas.js"></script>
	</body>
</html>
